    <div class="container my-2">

        <div th:switch="${books}" class="container my-5">

            </p>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>

                 <table class="table table-bordered">
  					<thead>
                            <tr>
                                <th>Shoe Brand</th>
                                <th>Author</th>
                                <th>No Of Pages</th>
                                <th>Publication</th>
                                <th>Edit</th>

                                <td th:text="${book.noOfPages}"></td>

                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${book.id})}"
